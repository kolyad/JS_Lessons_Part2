<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <search @apply-filter="filter"></search>

            <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>

            <cart :cart-items="cartItems"
            :img="imgCart"
            :visibility="showCart"
            @remove="remove"></cart>

        </div>
        
    </header>
    <main>
        <div v-if="error">
            <errorbox message="Error while connecting to server" button-caption="Try to reload" @click="reloadData"></errorbox>
        </div>
        <div v-else>
            <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="js/SearchComponent.js"></script>
    <script src="js/ErrorboxComponent.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
